{% extends "cydns/cydns_detail.html" %}

{% block title %} {{ object.data_domain.name }} {% endblock %}

{% block cname_nav %}
    {{ super() }}

    <span class="nav-item">
        <a class="sub-link nav-link" href='{{ object.get_edit_url() }}'>Edit</a>
    </span>
    {% if object.data_domain %}
        <span class="nav-item">
            <a class="sub-link nav-link" href='{{ object.data_domain.get_absolute_url() }}'>View Domain</a>
        </span>
    {% endif %}
{% endblock %}
