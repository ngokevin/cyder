{% extends "base.html" %}

{% block content %}
    {% from "tables.html" import render_table %}

    <h1>{{ form_title }}</h1>

    <table class="table">
        <thead>
            {% for item, value in object.details() %}
                <th>{{ item }}</th>
            {% endfor %}
        </thead>

        <tbody>
            <tr>
            {% for item, value in object.details() %}
                <td>{{ value }}</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>

    <a href='{{ object.get_edit_url() }}'>Edit</a>
    <br />
    <a href='{{ object.domain.get_absolute_url() }}'>View Domain</a>
{% endblock %}
